env:
  browser: true
  es2021: true
extends: 'airbnb-base'
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
rules: 
  import/extensions: # FIXME: remove when rule will be adjusted for new nodejs version
    - error
    - js: always
    - ignorePackages
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
